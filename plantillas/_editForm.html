<div class="tabs">
    <ul class="nav nav-tabs tabs-primary">
        <li class="active">
            <a href="#" data-toggle="tab">Edit</a>
        </li>
    </ul>
    <div class="tab-content">
        <div id="edit" class="tab-pane active">

            <form class="form-horizontal" method="post" action="?action=edit&do=set">
                
                <input type="hidden" name="pkEmail" value="{pkEmail}"/>
                <h4 class="mb-xlg">Personal Information</h4>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="alias">Alias</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="alias" name="alias">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="plantilla">Plantilla</label>
                        <div class="col-md-8">
                            <select name="plantilla" id="plantilla">
                                <option>&nbsp;</option>
                                <option value="_porfolio1.html">Azul</option>
                                <option value="_porfolio2.html">Rojo</option>
                                <option value="_porfolio3.html">Verde</option>
                            </select>
                            <span>Plantilla actual: {plantillaActual}</span>
                        </div>
                    </div>
                </fieldset>
                <hr class="dotted tall">
                <h4 class="mb-xlg">Change Password</h4>
                <fieldset class="mb-xl">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="clave">New Password</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="clave" name="clave">
                        </div>
                    </div>
                </fieldset>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-9 col-md-offset-3">
                            <input type="submit" class="btn btn-primary" value="Edit" />
                            <button type="reset" class="btn btn-default">Reset</button>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
